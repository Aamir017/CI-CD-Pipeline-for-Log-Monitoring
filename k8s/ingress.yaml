apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-monitor-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: log-monitor.local   # Change to your domain or nip.io for testing
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: log-monitor
                port:
                  number: 80
